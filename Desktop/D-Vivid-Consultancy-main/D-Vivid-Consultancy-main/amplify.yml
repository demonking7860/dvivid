version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd D-Vivid-Consultancy-main
        - nvm use 20
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: D-Vivid-Consultancy-main/.next
    files:
      - '**/*'
  cache:
    paths:
      - D-Vivid-Consultancy-main/node_modules/**/*
      - D-Vivid-Consultancy-main/.next/cache/**/*
