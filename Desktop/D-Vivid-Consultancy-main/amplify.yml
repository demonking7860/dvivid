version: 1
frontend:
  phases:
    preBuild:
      commands:
        - if [ -n "$AMPLIFY_MONOREPO_APP_ROOT" ]; then cd $AMPLIFY_MONOREPO_APP_ROOT; fi
        - corepack enable
        - corepack prepare pnpm@8.0.0 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - if [ -n "$AMPLIFY_MONOREPO_APP_ROOT" ]; then cd $AMPLIFY_MONOREPO_APP_ROOT; fi
        - pnpm run build
  artifacts:
    # For Next.js builds the output directory is .next. Adjust if you export static files instead.
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
